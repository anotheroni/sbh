{% extends "base.html" %}

{% block content %}

{% if object_list %}
  <ul>
  {% for station in object_list %}
    <li><a href="{% url pin.views.report_list %}{{ station.id }}/">{{ station.name }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No stations are available.</p>
{% endif %}

{% endblock %}
