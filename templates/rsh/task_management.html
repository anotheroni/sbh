{% extends "rsh/base.html" %}

{% block content %}

{% if object_list %}
  <table id="formTable">
  <tr><th>Tid</th><th>Aktivitet</th><th></th></tr>
  {% for object in object_list %}
    <tr><td>{{ object.time }}</td><td>{{ object.name }}</td><td><a href="{% url task gid object.id %}">Redigera</a></td></tr>
  {% endfor %}
  </table>
{% else %}
  <p>Det finns inga aktiviteter</p>
{% endif %}
<a href="{% url newtask gid %}">Ny Aktivitet</a>
<a href="{% url task_list gid %}">Dagens Aktiviteter</a>

{% endblock %}
